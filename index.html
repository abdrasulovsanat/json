<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Makers Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                id="user-show"
                ><i class="bi bi-person-circle"></i> SignUp
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop3"
                ><i class="bi bi-cart-plus"></i> Add Product</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="get-products"
                ><i class="bi bi-hand-index"></i> Get Products</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Поиск"
              id="search-inp"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- content -->
    <div class="container d-flex justify-content-center flex-wrap"></div>
    <!-- content end -->

    <!-- modal users signup-->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <i class="bi bi-person-lines-fill p-2"></i>
            <h5 class="modal-title" id="staticBackdropLabel">SignUp</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>

          <form>
            <div class="modal-body d-flex flex-column w-100 align-items-center">
              <input
                type="text"
                placeholder="User name"
                id="username"
                class="mb-2 w-100 form-control user-inp"
              />

              <input
                type="password"
                placeholder="User password"
                id="userpass"
                class="mb-2 w-100 form-control user-inp"
              />

              <input
                type="password"
                placeholder="Password confirmation"
                id="userpass-conf"
                class="mb-2 w-100 form-control user-inp"
              />

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="admin-check"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Administration root</label
                >
              </div>
            </div>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-success add-user-btn">
              SignUp
            </button>

            <!-- <button
                            type="button"
                            class="btn btn-primary save-changes-btn"
                            data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop2"
                        >
                            Login
                        </button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- modal users end -->

    <!-- modal login start-->
    <div
      class="modal fade"
      id="staticBackdrop2"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <i class="bi bi-person-lines-fill p-2"></i>
            <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
              id="btn-close-login"
            ></button>
          </div>

          <form>
            <div class="modal-body d-flex flex-column w-100 align-items-center">
              <input
                type="text"
                placeholder="User name"
                id="username-login"
                class="mb-2 w-100 form-control user-inp"
              />

              <input
                type="password"
                placeholder="User password"
                id="userpass-login"
                class="mb-2 w-100 form-control user-inp"
              />
            </div>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal login end -->

    <!-- modal product -->
    <div
      class="modal fade"
      id="staticBackdrop3"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <i class="bi bi-person-lines-fill p-2"></i>

            <h5 class="modal-title" id="staticBackdropLabel">Add product</h5>
            <button
              type="button"
              class="btn-close"
              id="btn-close-prod"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column w-100 align-items-center">
            <input
              type="url"
              placeholder="Product image URL"
              id="prod-url-inp"
              class="mb-2 w-100 form-control"
            />

            <input
              type="text"
              placeholder="Product title"
              id="prod-title-inp"
              class="mb-2 w-100 form-control"
            />

            <input
              type="number"
              placeholder="Product price"
              id="prod-price-inp"
              class="mb-2 w-100 form-control"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="add-prod-btn"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop2"
            >
              Add products
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal product end -->

    <!-- modal product update start -->
    <div
      class="modal fade"
      id="staticBackdrop4"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <i class="bi bi-person-lines-fill p-2"></i>

            <h5 class="modal-title" id="staticBackdropLabel">Update product</h5>
            <button
              type="button"
              class="btn-close"
              id="btn-close-prod"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column w-100 align-items-center">
            <input
              type="url"
              placeholder="Product image URL"
              id="prod-url-upd"
              class="mb-2 w-100 form-control"
            />

            <input
              type="text"
              placeholder="Product title"
              id="prod-title-upd"
              class="mb-2 w-100 form-control"
            />

            <input
              type="number"
              placeholder="Product price"
              id="prod-price-upd"
              class="mb-2 w-100 form-control"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="add-prod-btn"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop5"
            >
              Save products
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal product update end -->

    <!-- content -->
    <div class="container d-flex justify-content-center flex-wrap"></div>
    <!-- content end -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
